<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="jojo.png" alt="" class="img">
    <h1 id="title" class="head">FreeCodeCamp Survey Form</h1>
      <p id="description" class="head">
        Thank you for taking the time to help us improve the platform
      </p>
    <div class="container">
      
      <form id="survey-form" action="#">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            id="name"
            class="form-control"
            type="text"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            id="email"
            class="form-control"
            type="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age (optional)</label>
          <input
            id="number"
            class="form-control"
            type="number"
            min="1"
            max="120"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <label for="dropdown">
            Which option best describe your current role?
          </label>
          <select id="dropdown" class="form-control">
            <option disabled selected value>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div>
            <input
              id="recommend-def"
              class="radio"
              type="radio"
              name="recommend"
              checked
              value="recommended"
            />
            <label for="recommend-def">Definitely</label>
          </div>
          <div>
            <input
              id="recommend-may"
              class="radio"
              type="radio"
              name="recommend"
              value="maybe"
            />

            <label for="recommend-may">Maybe</label>
          </div>
          <div>
            <input
              id="recommend-not"
              class="radio"
              type="radio"
              name="recommend"
              value="not-sure"
            />
            <label for="recommend-not">Not sure</label>
          </div>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (check all that apply)</p>
          <div>
            <input id="front-end" type="checkbox" value="front-end" />
            <label for="front-end">Front-end Projects</label>
          </div>
          <div>
            <input id="back-end" type="checkbox" value="back-end" />
            <label for="back-end">Back-end Project</label>
          </div>
          <div>
            <input
              id="data-visualization"
              type="checkbox"
              value="data-visualization"
            />
            <label for="data-visualization">Data Visualization</label>
          </div>
          <div>
            <input id="challenges" type="checkbox" value="challenges" />
            <label for="challenges">Challenges</label>
          </div>
          <div>
            <input id="open-source" type="checkbox" value="open-source" />
            <label for="open-source"> Open Source community</label>
          </div>
          <div>
            <input id="gitter-help" type="checkbox" value="gitter-help" />
            <label for="gitter-help">Gitter help rooms</label>
          </div>
          <div>
            <input id="videos" type="checkbox" value="videos" />
            <label for="videos">Videos</label>
          </div>
          <div>
            <input id="city-meetups" type="checkbox" value="city-meetups" />
            <label for="city-meetups">City Meetups</label>
          </div>
        
        <p>Any comments or suggestion?</p>
        <textarea
          id="comments"
          class="form-control"
          name="comments"
          cols="30"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
        <button id="submit" class="button" type="submit">Submit</button>
      </form>
    </div>
    </div>
  </body>
</html>
